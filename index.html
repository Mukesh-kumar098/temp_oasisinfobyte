<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Temperature Converter</h2>

  <label for="tempInput">Enter Temperature:</label>
  <input type="number" id="tempInput" placeholder="Enter a number">

  <label for="unitFrom">From:</label>
  <select id="unitFrom">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
  </select>

  <label for="unitTo">To:</label>
  <select id="unitTo">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
  </select>

  <button onclick="convertTemp()">Convert</button>

  <div id="result"></div>

  <script>
    function convertTemp() {
      const input = parseFloat(document.getElementById('tempInput').value);
      const from = document.getElementById('unitFrom').value;
      const to = document.getElementById('unitTo').value;
      const resultEl = document.getElementById('result');

      if (isNaN(input)) {
        resultEl.textContent = 'Please enter a valid number.';
        return;
      }

      let result;

      // Convert input to Kelvin first
      switch (from) {
        case 'C': result = input + 273.15; break;
        case 'F': result = (input - 32) * 5/9 + 273.15; break;
        case 'K': result = input; break;
      }

      // Convert Kelvin to target unit
      switch (to) {
        case 'C': result = result - 273.15; break;
        case 'F': result = (result - 273.15) * 9/5 + 32; break;
        case 'K': break;
      }

      resultEl.textContent = `Converted Temperature: ${result.toFixed(2)} Â°${to}`;
    }
  </script>

</body>
</html>
